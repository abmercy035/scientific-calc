<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <title></title>
 <style>

 </style>
</head>

<body>
   <header> 
<img src="MegaBrain.jpg" id="logo" alt="">
 </header> 
<div class="container">
  <h2>
   Scientific Calculator
  </h2>
   <form id="form">
    <fieldset id="here">
     <legend id="more">MegaBrain_aca</legend>
     <p class="answer" id="answer">
      <input type="text" name="inp" id="inp1" placeholder="0" onfocus="focus()" readonly />
     </p>
     <div class="result">      <input type="text" name="inp" id="inp2" placeholder="0" onfocus="focus()" readonly />
</div>
    </fieldset>
    <div id="sideboard-container-btn">
     <button class="btnAll" id="btn1" value="("> (</button>
     <button class="btnAll" id="btn2" value=")"> ) </button>
     <button class="btnAll" id="btn3" value="%"> % </button>
     <button class="btnAll" id="btn4" onclick="{input2.value=Math.E}"> e </button>
     <button class="btnAll" id="btn20" value="!"> ! </button>
     <button class="btnAll" id="btn20" value="" onclick="{input2.value=Math.log(input1.value)}"> log</button>
    </div>
    
   <!-- beginning of main buttons -->
   
    <div class="container-btn">
     <button class="btnAll" id="btn1" value="√"> √</button>
     <button class="btnAll" id="btn2" value="" onclick="{input2.value=input1.value*input1.value}">X² </button>
     <button class="btnAll" id="btn3" value="" onclick="{input2.value=input1.value*input1.value*input1.value}"> X³ </button>
     <button class="btnAll" id="btn4" value="π"> π </button>
     <button class="btnAll" id="btn20" value="÷"> ÷</button>
     <button id="btn" class="btnAll" >Del</button>
     <button class="btnAll" id="btn6" value="1"> 1 </button>
     <button class="btnAll" id="btn7" value="2"> 2 </button>
     <button class="btnAll" id="btn8" value="3"> 3 </button>
     <button class="btnAll" id="btn3" value="×"> X</button>
     <button class="btnAll" id="sidebar" onclick="barOpen()" >( ) % <br>
     e ! log
     </button>
     <button class="btnAll" id="btn9" value="4"> 4 </button>
     <button class="btnAll" id="btn11" value="5"> 5 </button>
     <button class="btnAll" id="btn11" value="6"> 6 </button>
     <button class="btnAll" id="btn21" value="-"> —</button>
     <button class="btnAll" id="btn15" value="" onclick="{input1.value='';   window.reload(true)
}"> Clear</button>
     <button class="btnAll" id="btn12" value="7"> 7 </button>
     <button class="btnAll" id="btn13" value="8"> 8 </button>
     <button class="btnAll" id="btn17" value="9"> 9</button>
     <button class="btnAll" id="btn10" value="+"> + </button>
     <button class="btnAll" id="btn17" value="0"> 0</button>
     <button class="btnAll" id="btn18" value="00"> 00</button>
     <button class="btnAll" id="btn19" value="."> . </button>
     <button class="btnAll" id="val">=</button>
    </div>
    
    <!-- Ending of main buttons -->
    
   </form>
  </div>
 </div>
 <br>
 <div>
 </div>

 <script src="variables.js"></script>
  <script src="func.js"></script>
<script src="main.js"></script>

</body>

</html>
